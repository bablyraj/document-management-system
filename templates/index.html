<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Docs</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #08cc7f;
            --primary-hover: #06b06d;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-body: #111827;
            --bg-card: #1f2937;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --border-color: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            height: 64px;
        }

        .navbar-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s, background-color 0.2s;
        }

        .theme-toggle-btn:hover {
            color: var(--text-main);
            background-color: var(--bg-body);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }

        .btn-outline:hover {
            background-color: #f9fafb;
            border-color: #d1d5db;
        }

        .user-menu-container {
            position: relative;
        }

        .avatar-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e7ff;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
            overflow: hidden;
        }

        .avatar-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-btn:hover {
            border-color: var(--primary);
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
            width: 200px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 100;
        }

        .dropdown-menu.show {
            display: flex;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.875rem;
            transition: background-color 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dropdown-item:hover {
            background-color: var(--bg-body);
        }

        .dropdown-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 0;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title-group {
            display: flex;
            align-items: baseline;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .doc-count {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .docs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .doc-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .doc-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .doc-preview {
            height: 140px;
            background-color: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .doc-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .doc-icon {
            font-size: 3rem;
            color: var(--text-muted);
        }

        .doc-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .doc-card:hover .doc-overlay {
            opacity: 1;
        }

        .overlay-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: white;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }

        .overlay-btn:hover {
            transform: scale(1.1);
        }

        .overlay-btn.delete {
            color: #ef4444;
        }

        .doc-info {
            padding: 1rem;
        }

        .doc-name {
            font-weight: 500;
            font-size: 0.9375rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-main);
        }

        .doc-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 1rem;
            color: var(--text-muted);
        }

        .empty-state p {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <img src="/assets/logo.png" width="24" height="24" alt="Secure Docs" />
            Secure Docs
        </a>
        <div class="navbar-actions">
            <button class="theme-toggle-btn" id="theme-toggle" title="Toggle theme">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="moon-icon" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <div id="auth-actions">
                <!-- Injected via JS -->
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div class="section-header" id="section-header">
            <div class="section-title-group">
                <h1 class="section-title">My Uploded Documents</h1>
                <span class="doc-count" id="doc-count">0 items</span>
            </div>
            <button class="btn btn-primary" id="upload-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                Upload
            </button>
        </div>

        <div class="docs-grid" id="docs-grid">
            <!-- Grid items injected via JS -->
        </div>
    </main>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const sunIcon = themeToggleBtn.querySelector('.sun-icon');
        const moonIcon = themeToggleBtn.querySelector('.moon-icon');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        const currentTheme = localStorage.getItem('theme') || 'light';
        setTheme(currentTheme);

        themeToggleBtn.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            theme = theme === 'dark' ? 'light' : 'dark';
            setTheme(theme);
        });

        let isLoggedIn = false;
        let user = null;
        let documents = [];

        const authActions = document.getElementById('auth-actions');
        const docsGrid = document.getElementById('docs-grid');
        const docCount = document.getElementById('doc-count');
        const uploadBtn = document.getElementById('upload-btn');
        const sectionHeader = document.getElementById('section-header');

        // Create hidden file input
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);

        async function init() {
            await checkLogin();
            renderNavbar();

            if (isLoggedIn) {
                sectionHeader.style.display = 'flex';
                await fetchDocs();
            } else {
                sectionHeader.style.display = 'none';
            }

            renderDocs();
            setupListeners();
        }

        async function checkLogin() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                isLoggedIn = false;
                user = null;
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/api/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    isLoggedIn = true;
                    const name = data.email.split('@')[0];
                    const initials = name.substring(0, 2).toUpperCase();
                    user = { ...data, name: name, initials: initials };
                } else {
                    localStorage.removeItem('access_token');
                    isLoggedIn = false;
                    user = null;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                isLoggedIn = false;
                user = null;
            }
        }

        async function fetchDocs() {
            const token = localStorage.getItem('access_token');
            try {
                const response = await fetch('http://127.0.0.1:8000/api/documents', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    documents = await response.json();
                }
            } catch (error) {
                console.error('Failed to fetch docs:', error);
            }
        }

        function renderNavbar() {
            if (isLoggedIn) {
                let avatarContent = user.initials;
                if (user.avatar_url) {
                    avatarContent = `<img src="${user.avatar_url}" alt="Avatar">`;
                }

                authActions.innerHTML = `
                    <div class="user-menu-container">
                        <div class="avatar-btn" id="avatar-btn" title="${user.email}">
                            ${avatarContent}
                        </div>
                        <div class="dropdown-menu" id="user-menu">
                            <div class="dropdown-item" style="cursor: default; font-weight: 600; color: var(--text-main);">
                                ${user.email}
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="/profile" class="dropdown-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                Profile
                            </a>
                            <div class="dropdown-item" id="logout-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                                Sign out
                            </div>
                        </div>
                    </div>
                `;
            } else {
                authActions.innerHTML = `
                    <a href="/login" class="btn btn-primary">Login</a>
                `;
            }
        }

        function renderDocs() {
            docCount.textContent = `${documents.length} items`;

            if (!isLoggedIn) {
                docsGrid.innerHTML = `
                    <div class="empty-state">
                        <img src="/assets/login_to_view_documents.png" alt="Login to view documents" style="max-width: 500px; margin-bottom: 1rem;">
                        <p>Please login to view your documents.</p>
                    </div>`;
                return;
            }

            if (documents.length === 0) {
                docsGrid.innerHTML = `
                    <div class="empty-state">
                        <img src="/assets/no_documents_found.png" alt="No documents found" style="max-width: 400px; margin-bottom: 1rem;">
                        <p>No documents found. Upload one to get started.</p>
                    </div>`;
                return;
            }

            docsGrid.innerHTML = documents.map(doc => {
                let previewContent;
                if (doc.file_type === 'image') {
                    previewContent = `<img src="${doc.url}" alt="${doc.name}">`;
                } else {
                    let icon = 'ðŸ“„';
                    if (doc.file_type === 'pdf') icon = 'ðŸ“•';
                    if (doc.file_type === 'sheet') icon = 'ðŸ“Š';
                    previewContent = `<div class="doc-icon">${icon}</div>`;
                }

                return `
                    <div class="doc-card">
                        <div class="doc-preview">
                            ${previewContent}
                            <div class="doc-overlay">
                                <a href="${doc.url}" target="_blank" download="${doc.name}" class="overlay-btn" title="Download">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                </a>
                                <button class="overlay-btn delete" title="Delete" onclick="deleteDoc(${doc.id})">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                                </button>
                            </div>
                        </div>
                        <div class="doc-info">
                            <div class="doc-name" title="${doc.name}">${doc.name}</div>
                            <div class="doc-meta">Uploaded ${doc.upload_date}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function setupListeners() {
            document.addEventListener('click', (e) => {
                const avatarBtn = document.getElementById('avatar-btn');
                const userMenu = document.getElementById('user-menu');

                if (avatarBtn && userMenu) {
                    if (avatarBtn.contains(e.target)) {
                        userMenu.classList.toggle('show');
                    } else if (!userMenu.contains(e.target)) {
                        userMenu.classList.remove('show');
                    }
                }

                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn && logoutBtn.contains(e.target)) {
                    localStorage.removeItem('access_token');
                    window.location.href = '/';
                }
            });

            uploadBtn.addEventListener('click', () => {
                if (!isLoggedIn) {
                    alert('Please login to upload documents.');
                    window.location.href = '/login';
                    return;
                }
                fileInput.click();
            });

            fileInput.addEventListener('change', async (e) => {
                if (e.target.files.length > 0) {
                    await uploadFile(e.target.files[0]);
                    fileInput.value = ''; // Reset
                }
            });
        }

        async function uploadFile(file) {
            const token = localStorage.getItem('access_token');
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:8000/api/documents', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (response.ok) {
                    await fetchDocs();
                    renderDocs();
                } else {
                    alert('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed');
            }
        }

        window.deleteDoc = async (id) => {
            if (!confirm('Are you sure you want to delete this document?')) return;

            const token = localStorage.getItem('access_token');
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/documents/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    await fetchDocs();
                    renderDocs();
                } else {
                    alert('Delete failed');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Delete failed');
            }
        };

        init();
    </script>
</body>

</html>
