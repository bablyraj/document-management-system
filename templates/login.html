<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login - Secure Docs</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #08cc7f;
            --primary-hover: #06b06d;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        [data-theme="dark"] {
            --bg-body: #111827;
            --bg-card: #1f2937;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --border-color: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            height: 64px;
        }

        .navbar-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s, background-color 0.2s;
        }

        .theme-toggle-btn:hover {
            color: var(--text-main);
            background-color: var(--bg-body);
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-wrapper {
            background-color: var(--bg-card);
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .login-subtext {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 0.25rem;
        }

        .login-subtext a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-subtext a:hover {
            text-decoration: underline;
        }

        .field-group {
            margin-bottom: 1.25rem;
        }

        .field-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .field-input {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            font-size: 0.9375rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            color: var(--text-main);
            background-color: var(--bg-card);
        }

        .field-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(8, 204, 127, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            margin-top: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .error-box {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <img src="/assets/logo.png" width="24" height="24" alt="Secure Docs" />
            Secure Docs
        </a>
        <div class="navbar-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/about" class="nav-link">About Us</a>
        </div>
        <div class="navbar-actions">
            <button class="theme-toggle-btn" id="theme-toggle" title="Toggle theme">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="moon-icon" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="login-wrapper">
            <h1 class="login-title">Sign in to your account</h1>

            <div class="login-subtext">
                <span>Don't have an account?</span>
                <a href="/signup">SIGN UP</a>
            </div>

            <div class="field-group">
                <label class="field-label" for="email">Email*</label>
                <input id="email" type="email" class="field-input" placeholder="Enter your email" />
            </div>

            <div class="field-group">
                <div class="field-group">
                    <label class="field-label" for="password">Password*</label>
                    <input id="password" type="password" class="field-input" placeholder="Enter your password" />
                </div>

                <button class="btn btn-primary" type="button">
                    SIGN IN
                </button>
                <div class="error-box" style="display: none;">
                    <span class="error-icon">&#9888;</span>
                    <span>Authentication error message goes here.</span>
                </div>
            </div>
    </main>
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const sunIcon = themeToggleBtn.querySelector('.sun-icon');
        const moonIcon = themeToggleBtn.querySelector('.moon-icon');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        const currentTheme = localStorage.getItem('theme') || 'light';
        setTheme(currentTheme);

        themeToggleBtn.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            theme = theme === 'dark' ? 'light' : 'dark';
            setTheme(theme);
        });

        document.querySelector('.btn-primary').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorBox = document.querySelector('.error-box');
            const errorText = errorBox.querySelector('span:last-child');

            errorBox.style.display = 'none';

            if (!email || !password) {
                errorText.textContent = "Please enter both email and password.";
                errorBox.style.display = 'flex';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ username: email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('Login successful, token:', data.access_token);
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = '/';
                } else {
                    errorText.textContent = data.detail || 'Login failed';
                    errorBox.style.display = 'flex';
                }
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = 'An error occurred. Please try again.';
                errorBox.style.display = 'flex';
            }
        });
    </script>
</body>

</html>
